<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<p>Test</p>
</body>
<script>
  console.error('error');
  setTimeout(function(){
    for(var i = 1; i <= 10000000; i++) {
      const para = document.createElement('p');
      para.textContent = 'This is paragraph ' + i + '.';
      document.body.appendChild(para);
      para.onclick = function() {
        alert('Hello from paragraph ' + i + '!');
      }
    }
  },1000)

</script>
</html>
