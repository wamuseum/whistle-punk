sslexceptions:
  - 'localhost'
  - '*.local'
flags:
  - 'ignore-gpu-blacklist'
  - 'enable-native-gpu-memory-buffers'
  - 'enable-gpu-rasterization'
shortcut:
  reload: false
  quit: false
server:
  host: 'localhost'
  port: 8000
waitforurls: true
windows:
  - display: 0
    url: './index.html'
    title: 'OAK'
    background: '#ffffff'
    ontop: false
    insecure: false
    kiosk: false
    fullscreen: false
    frame: true
    size: '1024x500'
    x: 50
    y: 50
    node: true
    scripts:
      - 'hide-cursor.js'